          <button id="load"><i class="fa-solid fa-circle-stop"></i></button>

          <button id="next"><i class="fa-solid fa-forward-step"></i></button>
        </div>

            min="0"
            max="1"
            step="0.001"
            value="1"
            id="volume"
          />
          <i class="fa-solid fa-volume-high"></i>

            type="range"
            min="0.5"
            max="2"
            value="1"
